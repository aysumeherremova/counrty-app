<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ölkə Məlumatı</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .flag { width: 300px; height: auto; }
    </style>
</head>
<body>
    <h1 id="country-name"></h1>
    <img id="flag" class="flag" src="" alt="">
    <p id="capital"></p>
    <p id="population"></p>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let countryName = getQueryParam("country");

        if (countryName) {
            fetch(`https://restcountries.com/v3.1/name/${countryName}`)
                .then(res => res.json())
                .then(data => {
                    let country = data[0];
                    document.getElementById("country-name").innerText = country.name.common;
                    document.getElementById("flag").src = country.flags.svg;
                    document.getElementById("flag").alt = country.name.common;
                    document.getElementById("capital").innerText = "Paytaxt: " + country.capital;
                    document.getElementById("population").innerText = "Əhali: " + country.population;
                })
                .catch(err => console.error("Məlumat tapılmadı!", err));
        } else {
            document.body.innerHTML = "<h1>Ölkə tapılmadı!</h1>";
        }
    </script>
</body>
</html>
